<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - File Upload with image showing</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="row">
      <form method="post" class="offset-md-2 col-md-8" enctype="multipart/form-data">
        <div class="my-2">
          <input type="file" class="form-control" id="images" name="images[]" onchange="preview_images();" multiple/>
        </div>
        <div>
          <input onclick="upload_files()" type="button" class="btn btn-primary" name='submit_image' value="Upload Multiple Image"/>
          <input onclick="return resetForm();" type="reset" class="btn btn-danger" name='reset_images' value="Reset"/>
        </div>
      </form>
    </div>
    <hr>
    <div class="row" id="image_preview"></div>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
